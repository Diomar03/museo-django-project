<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catálogo de {{ museo.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color: #f8f9fa;">

    <div class="container my-5">
        <div class="text-center mb-5">
            <p class="h1">Bienvenidos al Museo {{ museo.nombre }}</p>
        </div>

        <div class="pb-2 mb-4 border-bottom">
            <h2 class="h3">Catálogo de Obras</h2>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for obra in obras_simuladas %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ obra.img }}" class="card-img-top" alt="{{ obra.titulo }}" style="height: 250px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ obra.titulo }}</h5>
                            <p class="card-text text-muted">{{ obra.autor }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col">
                    <p>El catálogo de este museo no está disponible en la simulación.</p>
                </div>
            {% endfor %}
        </div>

        </div>
  </body>
</html>
